<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="heading-box">
                <h1 class="heading">Can you beat the computer?</h1>
            </div>
            <div class="score-board-box flex">
                <div class="score-box flex">
                    <h3 class="score__heading">
                        YOU: <span id="player-score">0</span>
                    </h3>
                    <div class="current-choosed-option" id="player-choice">
                        ?
                    </div>
                </div>
                <div class="score-box flex">
                    <h3 class="score__heading">
                        COMPUTER: <span id="computer-score">0</span>
                    </h3>
                    <div class="current-choosed-option" id="computer-choice">
                        ?
                    </div>
                </div>
            </div>
            <div class="updates-box">
                <h4 class="instruction-heading update">choose your weapon</h4>
                <p class="game-rule">
                    (First to score MAX of 5 games will win)
                </p>
            </div>
            <div class="options-box flex">
                <div class="option__box option__box--stone flex" id="✊">
                    <div class="option">✊</div>
                    <div class="option__name">Rock</div>
                </div>
                <div class="option__box option__box--paper flex" id="✋">
                    <div class="option">✋</div>
                    <div class="option__name">Paper</div>
                </div>
                <div class="option__box option__box--scissors flex" id="✌">
                    <div class="option">✌</div>
                    <div class="option__name">Scissors</div>
                </div>
            </div>
        </div>
        <div class="game-over-box hide">
            <div class="game-over-content">
                <h3 class="game-over-heading">Game Over!</h3>
                <h2 id="final-winner">Sorry you Lose</h2>
                <button id="play-again">Click to play again</button>
            </div>
        </div>
    </body>
</html>
